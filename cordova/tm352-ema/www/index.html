    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <title>Megamax Sale</title>
  </head>
  <body>
    <h4 align="center">Megamax Sale</h4>
    <form id="id-info">
      <table>
        <tr>
        <td align="left">ID:</td>
        <td align="right"><input type="text" input size="10" id="oucu" name="oucu" required /></td>
        <td align="right">PASS:</td>
        <td align="right"><input type="password" input size="10" id="pass" name="pass" required /></td>
        </tr>
        <tr>
        <td align="left">Client:</td>
        <td align="right"><input type="number" id="clientid" name="clientid" min="1" max="2" required /></td>
        <td align="right"><button type="button" id="btn-login" onclick="controller.beginOrder()"> Begin Order </button></td>
        </tr>
      </table>
    </form>

    <div style="text-align:left; width:100%; padding:0; margin-bottom:0.2rem">
      <button type="button" id="btn-prev"> Prev Widget </button>
      <span id="out"></span>
      <button type="button" id="btn-next"> Next Widget </button>
    </div>

    <div id ="widget-img"></div>
    <div id ="widget-desc"></div>
    <div id ="widget-price"></div>

      <table>
        <tr>
         <td>Number:</td>
         <td><input type="number" id="number" name="number" min="1" max="65535" required /></td>
         <td>Agreed Price:</td>
         <td><input type="number" id="price" name="price" min="0" max="65535" step="0.01" required /></td>
        </tr>
      </table>

    <div style="text-align:left; width:100%; padding:0; margin-bottom:0.2rem">
      <button type="button" id="btn-prev" onclick="controller.addToOrder()"> Add to Order </button>
      <span id="out"></span>
      <button type="button" id="btn-next"> End Order </button>
    </div>

    <table>
      <tr>
       <td>Subtotal:</td>
       <td id="subtotal" name="subtotal" min="0" max="65535" required /></td>
      </tr>
      <tr>
       <td>VAT:</td>
       <td id="vat" name="vat" min="0" max="65535" required /></td>
      </tr>
      <tr>
        <td>Total:</td>
        <td id="total" name="total" min="0" max="65535" required /></td>
      </tr>
    </table>

   <div id="mapContainer" style="height: 55vh; width: auto"></div>

    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
