    <meta charset="utf-8" />

    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" charset="utf-8"></script>

    <title>OU Taxi Sharing App</title>
  </head>
  <body>
    <h4 align="center">OU Taxi Sharing</h4>
      <form id="register">
        <table>
          <tr>
            <td align="left">Name:</td>
            <td align="right"><input type="text" input size="10" id="name" name="name" required /></td>
            <td align="left">OUCU:</td>
            <td align="right"><input type="text" input size="10" id="oucu" name="oucu" required /></td>
          </tr>
        </table>
        <div style="text-align:right; width:100%; padding:0; margin-bottom:0.2rem">
          <button type="button" id="btn-register" onclick="controller.registerUser()"> Register </button>
      </div>
      </form>
      <form id="share">
        <table>
          <tr>
            <td align="left">Share type:</td>
            <td align="right">
              <select name="share-type" id ="share-type">
                <option value="request">Request</option>
                <option value="offer">Offer</option>
              </select> 
            </td>
          </tr>
          <tr>
            <td align="left">Date/Time:</td>
            <td align="right"><input type="datetime-local" id="start-time" name="start-time" required /></td>
          </tr>
          <tr>
            <td align="left">Location:</td>
            <td align="right">
              <select name="address" id ="address">
                <option value="mkc">Milton Keynes Central Station</option>
                <option value="ou">Open University, Milton Keynes</option>
              </select> 
            </td>
          </tr>
          <tr>
            <td align="left">Wait (hrs):</td>
            <td align="right"><input type="number" id="wait-time" name="wait-time" min="0" max="99" required /></td>
          </tr>
        </table>
        <br />
      </form>

      <div style="margin-bottom: 0.2rem">
        <button type="button" id="btn-share" onclick="controller.shareTaxi()"> Share </button>
        <button id="btn-get-taxi" onclick="controller.cancel()">Cancel share offers/requests</button>
        <button id="btn-update-map" onclick="controller.updateMap()">Update map</button>
      </div>

   <div id="mapContainer" style="height: 55vh; width: auto"></div>
   <img id="image" style="max-height: 45vh; max-width: 100%; display: block; margin: 0.5rem auto" src="img/logo.png" />
  

    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
