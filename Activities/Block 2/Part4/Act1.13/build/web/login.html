<!DOCTYPE html>
<!--
An HTML login form
-->
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h2>Our widget area is only available to registered salespeople... </h2>

    <form name="loginForm" method="POST" action="j_security_check">
      <p><strong>Please type your username: </strong>
        <input autofocus type="text" required name="j_username" size="25"/>
      </p>
      <p><strong>Please type your password: </strong>
        <input type="password" required size="15" name="j_password"/>
      </p>
      <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/></p>
    </form>
  </body>
</html>
