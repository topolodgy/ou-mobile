<!DOCTYPE html>
<!--
Original HTML form with different style sheet attached
-->
<html lang="en">

  <head>
    <title>Widget Purchase Form Act1.13</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css"  href="../resources/css/anotherstyle.css">
  </head>

  <body>
    <h1>A differently styled widget order area.</h1>

    <p>Please complete your order below</p>

    <form id="widgetForm" method="post" action="result.html" enctype="multipart/form-data">

      <fieldset>   
        <legend>Customer details</legend>

        <label>Customer name:</label>
        <input type="text" required placeholder="First name - Second name" autofocus> 

        <label>Date of birth:</label>
        <input type="date" name="bday"> 

        <label>Email:</label>
        <input type="email" required name="email">

        <label>Mobile:</label>
        <input type="text" name="Mobile">

        <label>Address:</label>
        <textarea rows="4" cols="40" placeholder="Provide first line of address and a valid postcode.">
        </textarea>

        <label><strong>Method to contact you: </strong></label>

        <label>Email</label><input type="checkbox" name="contact" value="eMail">
        <label>Post</label><input type="checkbox" name="contact" value="post">
        <label>Phone</label><input type="checkbox" name="contact" value="phone"> 
        <label>Other</label><input type="checkbox" name="contact" value="Other"> 
      </fieldset>       

      <fieldset name="widgetType">                
        <legend>Widget type</legend>

        <label>Widget size:</label>
        <select name="widgetsize">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>

        <label>Number of widgets (up to 10)</label>            
        <input type="number" name="quantity" min="1" max="10">

        <label>Importance of widget colour?</label>
        <input type="range" min="0" max="100">

        <label>Choose widget colour:</label>
        <input type="color" name="favcolor" value="#FF6600">
      </fieldset>         

      <fieldset>
        <legend>Estimated date and time of delivery</legend>
        <label>Estimated delivery date:</label><input type="date" name="d_date"> 
        <label>Estimated delivery time:</label><input type="time" name="d_time">
      </fieldset>         

      <br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset" >

      <!--HTML5 feature to allow you to save form data without validating it  
       We need to implement the "save" page though. The formaction attribute overrides
      the form action attribute -->         
      <input type="submit" id="saveOrder" value="Save Order" formnovalidate formaction="/save">

    </form>
    <br> <br>

    <p>Visit the <a href="../logout">logout page</a> here.  </p>
    <p> Visit the <a href="../index.html"> home page  </a> here.
  </body>
</html>
